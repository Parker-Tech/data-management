<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="styles.css">
    <title>Data</title>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron align-center mx-auto">
        <h1 class="text-center">Emplyee Data-Management</h1>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <p>Employee</p>
        </div>
        <div class="card-body">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody class="employee-stage">
                <!-- <tr>
                  <td scope="row">Mark</td>
                  <td>COE</td>
                  <td>2/30/2019</td>
                  <td>1</td>
                  <td>1000</td>
                  <td>1000</td>
                </tr> -->
              </tbody>
            </table>
        </div>
      </div>

      <div class="card mt-5">
        <div class="card-header">
          <p>Add Employee</p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="employee-name">Employee Name</label>
              <input type="text" class="form-control" id="employee-name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="employee-position">Position</label>
              <input type="text" class="form-control" id="employee-position" placeholder="COE">
            </div>
            <div class="form-group">
              <label for="employee-start-date">Start Date</label>
              <input type="text" class="form-control" id="employee-start-date">
            </div>
            <div class="form-group">
              <label for="employee-monthly-rate">Monthly Rate</label>
              <input type="text" class="form-control" id="employee-monthly-rate">
            </div>
            <button type="submit" id="add-employee" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src='https://momentjs.com/downloads/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="main.js"></script>
  </body>
</html>
